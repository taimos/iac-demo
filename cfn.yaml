AWSTemplateFormatVersion: '2010-09-09'
Description: 'Taimos IaC Demo'
Parameters:
  Environment:
    Description: The name of the environment
    Type: String
  Version:
    Description: The version to deploy
    Type: String
Conditions:
  IsProd: !Equals [!Ref Environment, 'prod']
Resources:
  SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Security group for Host'
      VpcId: !ImportValue Taimos-VPC
      Tags:
        - Key: Name
          Value: !Sub IaC-Demo-Host-${Environment}
      SecurityGroupIngress:
        - IpProtocol: icmp
          Description: Ping access to host
          FromPort: '-1'
          ToPort: '-1'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          Description: Web access to host
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          Description: SSH access to host
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
  ServerInstance:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: 'ami-5652ce39'
      InstanceType: t2.large
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet:
            - !Ref SecurityGroup
          SubnetId: !ImportValue Taimos-Public-SubnetA
      Tags:
        - Key: Name
          Value: !Sub IaC-Demo-Host-${Environment}
      UserData:
        'Fn::Base64': !Sub |
            #!/bin/bash -e

            cat > /home/ec2-user/.ssh/authorized_keys << "EOF"
            ssh-rsa  thorsten.hoeger
            EOF

            yum -y install nginx

            cat > /usr/share/nginx/html/index.html <<EOF
            <html><body><h1><center>IaC Demo ${Environment} ${Version}</center></h1></body></html>
            EOF

            service nginx start

            cat > /etc/cloud/cloud.cfg.d/15_run_every.cfg <<EOF
            #cloud-config
            cloud_final_modules:
             - rightscale_userdata
             - scripts-per-once
             - scripts-per-boot
             - scripts-per-instance
             - [scripts-user, always]
             - keys-to-console
             - phone-home
             - final-message
            EOF
  DNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: taimos.de.
      Name: !Sub iac-demo-${Environment}.taimos.de.
      Type: A
      TTL: '60'
      ResourceRecords:
      - !GetAtt ServerInstance.PublicIp
  RootDNSRecord:
    Condition: IsProd
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: taimos.de.
      Name: !Sub iac-demo.taimos.de.
      Type: A
      TTL: '60'
      ResourceRecords:
      - !GetAtt ServerInstance.PublicIp
Outputs:
  Hostname:
    Description: 'The hostname of the web server'
    Value: !Sub iac-demo-${Environment}.taimos.de
